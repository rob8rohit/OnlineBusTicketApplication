<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bus Routes</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form, table {
            margin: 0 auto;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Search Bus Routes</h2>
    <form id="searchForm">
        <input type="text" id="source" placeholder="Enter Source" required><br>
        <input type="text" id="destination" placeholder="Enter Destination" required><br>
        <button type="submit">Search</button>
    </form>

    <div id="resultSection">
        <table id="busTable" style="display: none;">
            <thead>
                <tr>
                    <th>Bus Name</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Fare</th>
                </tr>
            </thead>
            <tbody id="busTableBody"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            fetch(`http://localhost:8080/api/buses/search?source=${source}&destination=${destination}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('busTable');
                    const tbody = document.getElementById('busTableBody');
                    tbody.innerHTML = ''; // Clear previous results

                    if (data.length === 0) {
                        alert('No buses found for the selected route.');
                        table.style.display = 'none';
                        return;
                    }

                    data.forEach(bus => {
                        const row = `<tr>
                            <td>${bus.busName}</td>
                            <td>${bus.departureTime}</td>
                            <td>${bus.arrivalTime}</td>
                            <td>â‚¹${bus.fare}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });

                    table.style.display = 'table';
                })
                .catch(error => {
                    console.error('Error fetching buses:', error);
                    alert('Error fetching bus data');
                });
        });
    </script>
</body>
</html>
